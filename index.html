          </div>

              <span>1</span>
            </div></a>
            <a href="#" onclick="two();"><div id = '' class="two-btn btn">
              <span>2</span>
            </div></a>
          </div>
          <a href="#" onclick="zero();"><div id = '' class="zero-btn btn">

          </div></a>
        </div>
        <div class="right-two-rows">
          <div class="right-row-one">
            <a href="#" onclick="nine();"><div id = '' class="nine-btn btn">

            </div></a>

            </div></a>
          </div>
