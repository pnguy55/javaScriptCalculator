<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="wrapper">
  <div class="calc-wrapper">

    <div class="calc-head-wrap">

      <div class="calc-title">
        <span>JavaScript Calculator</span>
      </div>
      <div class="calc-screen">
        <div class="current-input">
        </div>
        <div class="all-input">
        </div>
      </div>
    </div>

    
    <div class="top-btns">
        <div class="ac-btn btn">
          <span>AC</span>
        </div>
        <div class="ce-btn btn">
          <span>CE</span>
        </div>
        <div class="div-btn btn">
          <span>รท</span>
        </div>
        <div class="mult-btn btn">
          <span>X</span>
        </div>
      </div>
    
   
      <div class="other-btns">
        <div class="left-two-rows">
          <div class="seveneight">
            <div class="seven-btn btn">
              <span>7</span>
            </div>
            <div class="eight-btn btn">
              <span>8</span>
            </div>
          </div>
          <div class="fourfive">
            <div class="four-btn btn">
              <span>4</span>
            </div>
            <div class="five-btn btn">
              <span>5</span>
            </div>
          </div>
          <div class="onetwo">
            <div class="one-btn btn">
              <span>1</span>
            </div>
            <div class="two-btn btn">
              <span>2</span>
            </div>
          </div>
          <div class="zero-btn btn">  
            <span>0</span>
          </div>
        </div>
        <div class="right-two-rows">
          <div class="right-row-one">
            <div class="nine-btn btn">  
              <span>9</span>
            </div>
            <div class="six-btn btn">
              <span>6</span>
            </div>
            <div class="three-btn btn">
              <span>3</span>
            </div>
            <div class="decimal-btn btn">
              <span>.</span>
            </div>
          </div>
          <div class="right-row-two">
            <div class="minus-btn btn">   
              <span>-</span>
            </div>
            <div class="plus-btn btn">
              <span>+</span>
            </div>
            <div class="equal-btn btn">
              <span>=</span>
            </div>
          </div>



      </div>

    </div>
  </div>
</div>
  
  

</body>

</html>
